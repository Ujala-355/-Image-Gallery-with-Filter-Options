<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery with Filter Options</title>
</head>

<body>
    <h3>Welcome to Images Gallery with Filter Options</h3>
    <section>
        <ul>
            <li class="list active" data-filter="all">All</li>

        <div class="product">
            <div class="itemBox" data-item="mobile" <a href="https://ibb.co/BBHGcn6"><img
                    src="https://i.ibb.co/DQPYzrM/iphone-13-pro-cnet-review-2021-119.webp"
                    alt="iphone-13-pro-cnet-review-2021-119" /></a></div>

                        src="https://i.ibb.co/9TbVRg9/2022-Hyundai-Sonata-N-Line-Night-Edition-img1.jpg"
                        alt="2022-Hyundai-Sonata-N-Line-Night-Edition-img1" /></a></div>
            <div class="itemBox" data-item="bike"><a href="https://imgbb.com/"><img
                        src="https://i.ibb.co/VjBwLKN/download-2.jpg" alt="download-2"/></a></div>
            <div class="itemBox" data-item="car"><a href="https://ibb.co/h9PmgcV"><img
                        src="https://i.ibb.co/2hDkFSd/jlr-starts-deliveries-of-bs-vi-petrol-derivatives-of-range-rover-evoque-discovery-sport.webp"

            <div class="itemBox" data-item="bike"><a href="https://imgbb.com/"><img

            <div class="itemBox" data-item="car"><a href="https://imgbb.com/"><img
